<!DOCTYPE html>

<html>

    <body>
        <h1>Application Form</h1>
            <div style="padding: 11px;">
                <label for="name">First Name:<span style="color: red; ">*</span></label>
                <input type="text" id="name" name="name" size="30" value="" required>
                <label for="lastname">Last Name:<span style="color: red; ">*</span></label>
                <input type="text" id="lastname" name="lastname" size="30" value="" required>
            </div>

            <div style="padding: 11px;">
                <label for="birthday">Date of birth:</label>
                <input type="date" id="birthday" name="birthday" size="30">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" size="10">
            </div>

            <div style="padding: 11px;">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="email">Email Address:<span style="color: red; ">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter email address" size="30" value="" required>
            </div>

            <div style="padding: 11px;">
                <label for="position">Positions Available:</label>
                <input type="radio" id="position" name="position" value="junior">
                <label for="radio">Junior Developer</label>
                <input type="radio" id="mid" name="position" value="mid">
                <label for="female">Mid-level Developer</label>
                <input type="radio" id="senior" name="position" value="senior">
                <label for="other">Senior Developer</label>
                
            </div>

            <div style="padding: 11px;">
                <label> </label>Programming Language:</label>
                <input type="checkbox" id="java" name="java" value="java">
                <label for="vehicle1">Java</label>
                <input type="checkbox" id="js" name="js" value="js">
                <label for="vehicle2">JavaScript</label>
                <input type="checkbox" id="py" name="py" value="py">
                <label for="vehicle3"> Python</label>
            </div>

            <div style="padding: 11px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="">
                <label for="Conpassword">Confirm Password:</label>
                <input type="Conpassword" id="Conpassword" name="Conpassword" value="">

            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>


    </body>
